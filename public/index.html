<!doctype html>

<html>
    <head>
        <link rel="stylesheet/less" type="text/css" href="sandbox.less" />

        <script>
            less = {
                env: "development",
                async: false,
                fileAsync: false,
                poll: 1000,
                functions: {},
                dumpLineNumbers: "comments",
                relativeUrls: false
            };
        </script>

        <script src="less-1.5.0.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div>less-sandbox</div>
    </body>
</html>
<script>

    (function(squareCount) {
        if(!squareCount) return;

        var square = document.createElement("div");
        square.className = "square"
        document.getElementsByTagName("body")[0].appendChild(square);

        var current = arguments.callee
        setTimeout(function() {
            current(squareCount - 1);
        }, 10);

    })(100);

</script>
